<p-menubar
  [model]="items"
  styleClass="border-noround py-3 shadow-3"
  [autoDisplay]="true"
>
  <ng-template pTemplate="start">
    <div class="hidden md:block">
      <div class="flex">
        <img src="../../../../assets/logo.png" height="65" class="mr-3" />
        <a class="my-auto text-xl color-principal hidden xl:block ">Health & Food</a>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex">
      <div class="delimitador hidden lg:block mx-3"></div>
      <div *ngIf="userData$ | async as userData; else login">
        <button
          pButton
          pRipple
          label="Admin"
          (click)="visibleSidebar1 = true"
          icon="fa-lg fas fa-user-cog"
          class="p-button-outlined color-principal"
        ></button>
      </div>
      <ng-template #login>
        <button
          pButton
          pRipple
          type="button"
          routerLink="login"
          routerLinkActive="active"
          label="Login"
          icon="fa-lg fas fa-user-tie"
          class="p-button-outlined color-principal"
        ></button>
      </ng-template>
    </div>
  </ng-template>
</p-menubar>
<p-sidebar [(visible)]="visibleSidebar1" position="left" [baseZIndex]="10000">
  <div class="text-center">
    <img src="../../../../assets/logo.png" height="120" class="mr-2" />
  </div>
  <hr class="mt-4 hr-personalizado" />
  <div class="text-center text-xl info-admin">
    <span class="mt-2">neossuribe@gmail.com</span>
    <span class="admin-status mt-2">
      <i class="fa fa-circle mr-2"></i>
      <span>En línea</span>
    </span>
  </div>
  <div class="color-principal text-2xl mt-4 mb-2">Secciones</div>
  <p-slideMenu
    [model]="itemsPanel"
    [viewportHeight]="200"
    [menuWidth]="300"
    styleClass="w-full"
  ></p-slideMenu>
  <div class="text-center mt-3">
    <button
      pButton
      pRipple
      label="Cerrar sesión"
      icon="fa-lg fas fa-sign-out-alt"
      iconPos="right"
      class="p-button-outlined color-principal"
      (click)="onLogout()"
    ></button>
  </div>
</p-sidebar>

<p-scrollTop styleClass="custom-scrolltop"></p-scrollTop>
<router-outlet></router-outlet>
