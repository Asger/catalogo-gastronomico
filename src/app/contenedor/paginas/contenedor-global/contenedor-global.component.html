<p-menubar
  [model]="items"
  styleClass="border-noround py-2 shadow-3"
  [autoDisplay]="true"
>
  <ng-template pTemplate="start">
    <img
      src="../../../../assets/logo.png"
      height="50"
      class="mr-2 hidden md:block"
    />
  </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Search" />
  </ng-template>
</p-menubar>
<router-outlet></router-outlet>
