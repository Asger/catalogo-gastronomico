  [descripcionSeccion]="undefined"
></app-hero-seccion>
<div class="mt-2" *ngIf="productos; else loading">
  <p-dataView
    #dv
    [value]="productos"
    [paginator]="true"
    [rows]="9"
    filterBy="nombre"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    layout="grid"
    emptyMessage="No hay productos disponibles"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <p-dropdown
          [options]="sortOptions"
          [(ngModel)]="sortKey"
          optionLabel="name"
          optionValue="code"
          placeholder="Ordenar por precio"
          (onChange)="onSortChange($event)"
          styleClass="mb-2 md:mb-0"
        ></p-dropdown>
        <span class="p-input-icon-left mb-2 md:mb-0">
          <i class="pi pi-search"></i>
          <input
            type="search"
            pInputText
            placeholder="Buscar..."
            (input)="dv.filter($any($event.target).value)"
          />
        </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-producto pTemplate="listItem">
      <div class="col-12">
        <div class="product-list-item">
          <img
            [src]="producto.imagen"
            [alt]="producto.nombre"
            class="img-item"
          />
          <div class="product-list-detail">
            <div class="text-4xl md:text-5xl font-bold">
              {{ producto.nombre }}
            </div>
            <div
              class="product-description mt-2"
              [innerHtml]="producto.contenido | convertidorHtml"
            ></div>
            <i class="fas fa-utensils product-category-icon color-principal"></i
            ><span class="product-category">{{ producto.categoria }}</span>
          </div>
          <div class="product-list-action">
            <span class="product-price border-round p-2 font-bold text-3xl"
              >${{ producto.precio }}</span
            >
            <button
              pButton
              pRipple
              label="Ver en detalle"
              class="p-button-outlined border-principal md:mb-5 mt-3 block"
              routerLink=""
            ></button>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-producto pTemplate="gridItem">
      <div class="col-12 md:col-12 lg:col-6 px-2 md:px-4">
        <div class="card-container">
          <div class="card">
            <div class="grid">
              <div class="col-12 md:col-6">
                <div class="card-body">
                  <div class="flex">
                    <i
                      class="
                        fas
                        fa-utensils
                        product-category-icon
                        color-principal
                      "
                    ></i>
                    <span class="card-author text-500">{{
                      producto.categoria
                    }}</span>
                  </div>

                  <h2 class="text-4xl md:text-5xl mb-4">
                    {{ producto.nombre }}
                  </h2>
                  <span
                    class="card-description text-500 p-body"
                    [innerHtml]="producto.contenido | convertidorHtml"
                  >
                  </span>
                  <div class="flex justify-content-between md:block mt-4">
                    <button
                      pButton
                      pRipple
                      label="Ver en detalle"
                      class="p-button-outlined border-principal md:mb-5 block"
                      routerLink=""
                    ></button>
                    <span
                      class="
                        text-white text-3xl
                        border-round
                        style-precio
                        p-2
                        font-bold
                      "
                      >${{ producto.precio }}</span
                    >
                  </div>
                </div>
              </div>
              <div class="col-12 md:col-6">
                <img
                  [src]="producto.imagen"
                  [alt]="producto.nombre"
                  class="card-media border-round"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>

<ng-template #loading>
  <p-progressSpinner
    class="flex justify-content-center my-5"
    strokeWidth="4"
  ></p-progressSpinner>
  <app-footer></app-footer>
</ng-template>
